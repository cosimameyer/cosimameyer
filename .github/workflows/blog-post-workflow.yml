name: Update readme with blog posts
on: 
  push

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://medium.com/feed/@cosimameyer
          readme-section: feed
          template: "#### [{{ title }}]({{ link }}) \n*{{ contentSnippet }}*\n\n"
